<div class="row" id="pildora">
    <div id="turnos" class="col-md-9 mx-auto">
        <span class="QR">
            ¿Problemas para sacar <br>turnos?<br>
            <img src="assets/QRcliente.PNG"/><br>
            ¡Escanea este QR!
        </span>
        <app-tabla [Turnos]="Turnos"></app-tabla>
        <app-crear (CTurnos)="cambiarTurnos($event)"></app-crear>
    </div>
    <div id="user" class="col-md-2 mx-auto">
        <div id="usernom">{{User[0].NombreUsuario}}</div>
        <button class="mx-auto btnCuenta" id="cuenta" name="cuenta" (click)=cerrarsesion()>Cerrar sesion</button>
    </div> 
</div>
