<ul class="nav nav-tabs nav-justified">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#turnosCreados" aria-selected="true">Turnos Creados</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#turnosClientes" aria-selected="false">Turnos Clientes</a>
    </li>
</ul>
<div class="tab-content">
    <div class="tab-pane fade show active" id="turnosCreados">
       <div class="table-wrapper-scroll-y my-custom-scrollbar" id="mostrarTabla">
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Codigo agrupador</th>
                    <th>ID Turno particular</th>
                    <th>Fecha</th>
                    <th>Servicio</th>
                    <th>Horario Turno</th>
                    <th>Cupos disponibles</th>
                </tr>
            </thead> 
        </table> 
       </div>
       <div id="divelim" class="input-group divelim">
            <span class="elimturn">Eliminar turno:</span> 
            <select class="form-select tipoelim" id="tipoelim" onchange="selectelim()">
                <option value="ID Turno particular">ID Turno particular</option>
                <option value="Codigo agrupador" selected>Codigo agrupador</option>
                <option value="Fecha">Fecha</option>
            </select>
            <input type="text" class="datoelim" id="datoelim" name="datoelim">
            <button id="eliminar" onclick="eliminarTurno()">
                <span class="" role="status" aria-hidden="true" id="spinnerelim">Eliminar turnos</span>
            </button>  
        </div>
    </div> 
    <div class="tab-pane fade show" id="turnosClientes">
        <div class="table-wrapper-scroll-y my-custom-scrollbar" id="mostrarclientes">
            <table class="table table-bordered table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th class="text-center" id="columna">Fecha</th>
                        <th class="text-center" id="columna">Servicio</th>
                        <th class="text-center" id="columna">Horario turno</th>
                        <th class="text-center" id="columna">Cliente</th>
                    </tr>
                </thead> 
            </table> 
        </div>
        <div id="divcargar" class="input-group divcargar">
            <span id="cargarturn">Cargar turno:</span> 
            <input type="date" class="borders" id="fechacarg" name="fechacarg">
            <select class="form-select" name="serviciocarg" id="serviciocarg">
                <option value="" hidden selected>Tipo de servicio</option>
                <option *ngFor="let item of servicios" value={{item.ID}}>{{item.Descripcion}}</option>
            </select>
            <input type="time" class="borders" id="timecarg" name="timecarg">
            <input type="text" class="borders" id="cliecarg" name="cliecarg">
            <button id="cargar" class="cargar" onclick="cargarCliente()">
                <span class="" role="status" aria-hidden="true" id="spinnerclie">Cargar turno</span>
            </button>  
        </div>
    </div>
